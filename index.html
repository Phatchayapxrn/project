<!DOCTYPE html>
<html lang="th">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมคำนวณBMI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>โปรแกรมคำนวณ BMI</h1>
        <form id="bmiForm">
            <label>น้ำหนักตัว(kg.)<input id="weight" type="number" placeholder="กรอกข้อมูล" required></label>

            <label>ส่วนสูง(cm.)<input id="height" type="number" placeholder="กรอกข้อมูล" required></label>

            <button type="submit">เริ่มคำนวณ</button>
        </form>
        <div class="result-box">
            <p>BMI</p>
            <p id="bmi-result">0</p>
        </div>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
